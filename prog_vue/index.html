<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JavaScript -->
    <script defer src="js/script.js"></script>
    <!-- VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" 
    integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Spoolefy</title>
</head>
<body>
    <div id="root">
        <header>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/168px-Spotify_logo_without_text.svg.png?20160123212544" alt="" class="logo">
            <h1>Spoolefy</h1>
        </header>
        <main>
            <div class="container">
                <ul class="d-flex">
                    <li v-for="disc in discs" class="song-card">
                        <img :src="disc.poster" alt="" class="card-img">
                        <h4>{{disc.title}}</h4>
                        <p>{{disc.author}}</p>
                        <p>{{disc.year}}</p>
                        <p>{{disc.genre}}</p>
                    </li>
                </ul>
            </div>
        </main>
    </div>
</body>
</html>
